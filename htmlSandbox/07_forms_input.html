<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>

<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div><br>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="" id="email" placeholder="Enter an Email">
        </div><br>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div><br>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" checked>Female</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div><br>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div><br>
        <!-- Checkbox -->
        <div>
            <label for="membership">I Like...</label>
            <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
            <input type="checkbox" name="likes" value="Car" id="likes" checked> Car
            <input type="checkbox" name="likes" value="Boat" id="likes"> Boat
        </div><br>
        <!-- Input submit -->
        <input type="submit" value="Submit">
        <!-- Button submit-->
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>

</html>
